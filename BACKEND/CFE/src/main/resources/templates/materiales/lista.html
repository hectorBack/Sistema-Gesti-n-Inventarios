<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bodega | Control de Inventario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">

<div th:replace="~{navbar/navegacion :: menu_principal}"></div>

<div class="container pb-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3><i class="bi bi-card-checklist text-primary"></i> Tabla de Control de Materiales</h3>
    </div>

    <div class="card mb-4 shadow-sm border-0">
        <div class="card-body">
            <form th:action="@{/materiales}" method="get" class="row g-3">
                <input type="hidden" name="page" value="0">

                <div class="col-md-4">
                    <label class="form-label small fw-bold text-secondary">Buscar Material</label>
                    <div class="input-group">
                        <span class="input-group-text bg-white border-end-0"><i class="bi bi-search"></i></span>
                        <input type="text" name="filtro" th:value="${filtroAnterior}"
                               class="form-control border-start-0 ps-0" placeholder="Código o nombre...">
                    </div>
                </div>

                <div class="col-md-3">
                    <label class="form-label small fw-bold text-secondary">Categoría</label>
                    <select name="categoria" class="form-select">
                        <option value="">Todas las categorías</option>
                        <option value="Herrajes" th:selected="${catAnterior == 'Herrajes'}">Herrajes</option>
                        <option value="EPP" th:selected="${catAnterior == 'EPP'}">Equipo de Protección</option>
                        <option value="Herramientas" th:selected="${catAnterior == 'Herramientas'}">Herramientas</option>
                        <option value="Cables" th:selected="${catAnterior == 'Cables'}">Cables / Conductores</option>
                    </select>
                </div>

                <div class="col-md-3 d-flex align-items-end">
                    <div class="form-check form-switch mb-2">
                        <input class="form-check-input" type="checkbox" name="critico"
                               value="true" id="checkCritico" th:checked="${criticoAnterior}">
                        <label class="form-check-label fw-bold text-danger" for="checkCritico">
                            <i class="bi bi-exclamation-triangle"></i> Stock Crítico (≤ 5)
                        </label>
                    </div>
                </div>

                <div class="col-md-2 d-flex align-items-end gap-2">
                    <button type="submit" class="btn btn-primary w-100 shadow-sm">
                        <i class="bi bi-funnel"></i> Filtrar
                    </button>
                    <a th:href="@{/materiales}" class="btn btn-outline-secondary shadow-sm" title="Limpiar">
                        <i class="bi bi-arrow-clockwise"></i>
                    </a>
                </div>
            </form>
        </div>
    </div>

    <div th:if="${success}" class="alert alert-success alert-dismissible fade show border-0 shadow-sm" role="alert">
        <i class="bi bi-check-circle-fill me-2"></i> <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="card shadow border-0 overflow-hidden">
        <div class="card-body p-0">
            <table class="table table-hover align-middle mb-0">
                <thead class="table-dark">
                <tr>
                    <th class="ps-3 py-3">Código</th>
                    <th>Material</th>
                    <th>Categoría</th>
                    <th class="text-center">Ingresos</th>
                    <th class="text-center">Salidas</th>
                    <th class="text-center">Stock Actual</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${#lists.isEmpty(materiales)}">
                    <td colspan="6" class="text-center py-5 text-muted">
                        <i class="bi bi-info-circle fs-2 d-block mb-2"></i>
                        No se encontraron materiales.
                    </td>
                </tr>

                <tr th:each="m : ${materiales}">
                    <td th:text="${m.codigo}" class="fw-bold ps-3 text-primary"></td>
                    <td th:text="${m.nombre}"></td>
                    <td>
                        <span class="badge rounded-pill bg-light text-dark border fw-normal" th:text="${m.categoria}"></span>
                    </td>
                    <td class="text-center text-success fw-bold" th:text="${m.ingresos}"></td>
                    <td class="text-center text-danger fw-bold" th:text="${m.salidas}"></td>
                    <td class="text-center">
                        <span th:text="${m.stock}"
                              th:class="${m.stock <= 5} ? 'badge bg-danger p-2' : 'badge bg-success p-2'"
                              style="min-width: 45px; display: inline-block;">
                        </span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="d-flex justify-content-between align-items-center mt-4" th:if="${totalPages > 0}">
        <div class="text-muted small">
            Mostrando página <strong th:text="${currentPage + 1}"></strong> de <strong th:text="${totalPages}"></strong>
        </div>

        <nav aria-label="Navegación de materiales">
            <ul class="pagination pagination-sm mb-0">
                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                    <a class="page-link shadow-sm"
                       th:href="@{/materiales(page=${currentPage - 1}, filtro=${filtroAnterior}, categoria=${catAnterior}, critico=${criticoAnterior})}">
                        <i class="bi bi-chevron-left"></i>
                    </a>
                </li>

                <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                    th:classappend="${i == currentPage} ? 'active shadow-sm'">
                    <a class="page-link" th:text="${i + 1}"
                       th:href="@{/materiales(page=${i}, filtro=${filtroAnterior}, categoria=${catAnterior}, critico=${criticoAnterior})}"></a>
                </li>

                <li class="page-item" th:classappend="${currentPage + 1 == totalPages} ? 'disabled'">
                    <a class="page-link shadow-sm"
                       th:href="@{/materiales(page=${currentPage + 1}, filtro=${filtroAnterior}, categoria=${catAnterior}, critico=${criticoAnterior})}">
                        <i class="bi bi-chevron-right"></i>
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <div class="mt-4 p-3 bg-white rounded border text-muted small shadow-sm">
        <i class="bi bi-info-circle-fill text-info"></i> Nota: El inventario se actualiza automáticamente con cada registro de movimiento. Los valores de <strong>Ingresos</strong> y <strong>Salidas</strong> corresponden a la última operación.
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
