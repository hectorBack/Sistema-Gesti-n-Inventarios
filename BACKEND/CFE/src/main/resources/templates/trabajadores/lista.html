<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Personal | Control de Bodega</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">

<div th:replace="~{navbar/navegacion :: menu_principal}"></div>

<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3><i class="bi bi-people-fill text-primary"></i> Personal Registrado</h3>
        <a th:href="@{/trabajadores/nuevo}" class="btn btn-primary">
            <i class="bi bi-person-plus-fill"></i> + Nuevo Trabajador
        </a>
    </div>

    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="bi bi-check-circle-fill"></i> <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="card shadow border-0">
        <div class="card-body p-0">
            <table class="table table-hover mb-0">
                <thead class="table-dark">
                <tr>
                    <th class="ps-4">ID</th>
                    <th>Nombre Completo</th>
                    <th class="text-center">Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${#lists.isEmpty(trabajadores)}">
                    <td colspan="3" class="text-center py-4 text-muted">
                        No hay trabajadores registrados. Utiliza el botón "+ Nuevo Trabajador".
                    </td>
                </tr>

                <tr th:each="t : ${trabajadores}">
                    <td class="ps-4" th:text="${t.id}"></td>
                    <td class="fw-bold" th:text="${t.nombreCompleto}"></td>
                    <td class="text-center">
                        <a href="#" class="btn btn-outline-info btn-sm">
                            <i class="bi bi-pencil"></i> Editar
                        </a>
                        <button class="btn btn-outline-danger btn-sm">
                            <i class="bi bi-trash"></i>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="mt-3 text-muted small">
        <i class="bi bi-info-circle"></i> Estos nombres aparecerán en el formulario de Entradas y Salidas.
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
